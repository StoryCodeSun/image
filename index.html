<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>

<body>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .img-box {
      img {
        width: 18vw;
      }
    }

    .gif-box {
      display: flex;
      justify-content: center;

      img {
        height: 39vh;
      }
    }

    .rest-box {
      display: flex;
      justify-content: center;

      img {
        height: 49vw;
      }
    }
  </style>

  <div class="img-box">
    <img src="./assets/image/scenery-copy.png">
    <img src="./assets/image/busy-copy.png">
    <img src="./assets/image/menu-copy.png">
    <img src="./assets/image/busy.png">
    <img src="./assets/image/menu_crane.png">
    <img src="./assets/image/scenery.png">
    <img src="./assets/image/terminal_crane.png">
    <img src="./assets/image/terminal-copy.png">
  </div>
  <div class="gif-box">
    <img src="./assets/image/car.gif">
    <img src="./assets/image/giphy.gif">
    <img src="./assets/image/jackson.gif">
  </div>
  <div class="rest-box">
    <img src="./assets/image/avatar.png">
    <img src="./assets/image/whale.gif">
  </div>
  <script>

    const { port1, port2 } = new MessageChannel();
    port1.postMessage('hello');
    port2.onmessage = (e) => {
      console.log('port2收到来自port1的消息', e.data);
    }
    port2.postMessage('world');
    port1.onmessage = (e) => {
      console.log('port1收到来自port2的消息', e.data);
    }
  </script>
</body>

</html>
